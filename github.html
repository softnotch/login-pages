<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>github</title>
  </head>
  <body>
        <section class="text-center mt-3">
            <p class=""><i class="fa fa-github fa-2x"></i></p>
            <h3 class="">Sign in to Github</h3>

            <section class="w-50 mx-auto" style="background-color:#eaecef">
                <form class="p-5">
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="float-left"> Username or email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="float-left">Password</label> 
                      <label for="exampleInputPassword1" class="float-right text-primary"> forgot Password?</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <!-- <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <button type="submit" class="btn btn-success w-100">Sign in</button>
                  </form>
            </section>
            <section class="w-50 mx-auto border mt-4">
                <p class="pt-3">New to Github? <a href="githubsignup.html" class="">Create an account.</a></p>
            </section>
           <section class="text-center w-50 mx-auto">
            <ul class="d-flex p-5 ml-3">
                <li class="list-unstyled">
                  <a class="pr-4" href="#">Terms <span class="sr-only">(current)</span></a>
                </li>
                <li class="list-unstyled">
                  <a class="pr-4" href="#">Privacy</a>
                </li>
                <li class="list-unstyled">
                  <a class="pr-4" href="#">Security</a>
                </li>
                <li class="list-unstyled">
                    <a class="pr-4 text-secondary" href="#">Contact GitHub</a>
                  </li>
           </section>
        </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
